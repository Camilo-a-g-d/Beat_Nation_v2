<ion-content class="recovery-container">
  <div class="recovery-card">
    <!-- Columna izquierda: Formulario -->
    <div class="recovery-left">
      <h2>Recuperación de Contraseña</h2>

      <label for="email">Correo</label>
      <input
        id="email"
        type="email"
        placeholder="example_user@gmail.com"
        [(ngModel)]="email"
      />

      <button class="btn-primary" (click)="onRecover()">
        Recuperar Contraseña
      </button>

      <div class="divider"></div>

      <p class="remember-text">¿Recordaste tu contraseña?</p>

      <button class="btn-outline" (click)="goToLogin()">
        Inicia Sesión Aquí
      </button>
    </div>

    <!-- Columna derecha: Mensaje / Ilustración -->
    <div class="recovery-right">
      <h2>Sabemos Que…</h2>
      <p class="subtitle">
        Sabemos que recordar algunas cosas son difíciles, diseñamos este espacio
        para que puedas <span class="highlight">recuperar tu contraseña</span>.
      </p>

      <img
        class="recovery-img"
        src="assets/images/forgot.png"
        alt="Recuperar contraseña"
      />
    </div>
  </div>
</ion-content>
